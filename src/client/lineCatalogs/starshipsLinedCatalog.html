<template name="starshipsLinedCatalog">
	<ul class="starshipsLinedCatalog linedCatalog">
		{{#if Template.subscriptionsReady}}
			{{#each items}}
				<li class="starships item">
					<a href="{{pathFor 'starship' itemId=this._id}}">{{name}}</a>
				</li>
			{{/each}}
		{{else}}
			Loading...
		{{/if}}
	</ul>
</template>
