<template name="filmLinedCatalog">
	<ul class="filmLinedCatalog linedCatalog">
		{{#if Template.subscriptionsReady}}
			{{#each items}}
				<li class="film item">
					<a href="{{pathFor 'film' itemId=this._id}}">{{title}}</a>
				</li>
			{{/each}}
		{{else}}
			{{> simpleLoader}}
		{{/if}}
	</ul>
</template>
