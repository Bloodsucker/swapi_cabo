<template name="vehicleLineCatalog">
	<ul class="vehicleCatalog linedCatalog">
		{{#if Template.subscriptionsReady}}
			{{#each items}}
				<li class="vehicle item">
					<a href="{{pathFor 'vehicle' itemId=this._id}}">{{name}}</a>
				</li>
			{{/each}}
		{{else}}
			Loading...
		{{/if}}
	</ul>
</template>
