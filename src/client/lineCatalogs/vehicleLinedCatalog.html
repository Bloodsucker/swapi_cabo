<template name="vehicleLinedCatalog">
	<ul class="vehicleLinedCatalog linedCatalog">
		{{#if Template.subscriptionsReady}}
			{{#each items}}
				<li class="vehicle item">
					<a href="{{pathFor 'vehicle' itemId=this._id}}">{{name}}</a>
				</li>
			{{/each}}
		{{else}}
			{{> simpleLoader}}
		{{/if}}
	</ul>
</template>
