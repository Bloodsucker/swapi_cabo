<template name="vehicleDetail">
	<div id="vehicleDetail" class="detail">
		<section class="details">
			<ul class="list-group">
				<li class="list-group-item"><h2>{{name}}</h2></li>
				<li class="list-group-item">Model: {{model}}</li>
				<li class="list-group-item">Passengers: {{passengers}}</li>
				<li class="list-group-item">Cargo capacity: {{cargo_capacity}}</li>
			</ul>
		</section>
		<section class="listCatalogs">
			{{> filmLinedCatalog films }}
			{{> personLinedCatalog pilots }}
		</section>
	</div>
</template>
