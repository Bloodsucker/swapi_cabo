<template name="vehicleDetail">
	<div id="vehicleDetail" class="detail">
		<section class="details">
			<ul class="list-group">
				<li class="list-group-item">{{name}}</li>
				<li class="list-group-item">{{model}}</li>
			</ul>
		</section>
		<section class="listCatalogs">
			{{> filmLinedCatalog films }}
			{{> personLinedCatalog pilots }}
		</section>
	</div>
</template>
