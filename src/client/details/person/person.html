<template name="personDetail">
	<div id="personDetail" class="detail">
		<section class="details">
			<ul class="list-group">
				<li class="list-group-item"><h2>{{name}}</h2></li>
				<li class="list-group-item">Height: {{height}}</li>
				<li class="list-group-item">Mass: {{mass}} kg</li>
				<li class="list-group-item">Gender: {{gender}}</li>
			</ul>
		</section>
		<section class="listCatalogs">
			<h3>Films</h3>
			{{> filmLinedCatalog films}}
			<h3>Vehicles</h3>
			{{> vehicleLinedCatalog vehicles}}
			<h3>Starships</h3>
			{{> starshipsLinedCatalog starships }}
		</section>
	</div>
</template>
