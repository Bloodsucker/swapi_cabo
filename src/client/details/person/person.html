<template name="personDetail">
	<div id="personDetail">
		{{> personDetails}}
		<section class="listCatalogs">
			{{> filmLinedCatalog films}}
			{{> vehicleLinedCatalog vehicles}}
			{{> starshipsLinedCatalog starships }}
		</section>
	</div>
</template>

<template name="personDetails">
	<section class="details">
		<ul class="list-group">
			<li class="list-group-item">{{name}}</li>
			<li class="list-group-item">{{height}}</li>
		</ul>
	</section>
</template>
