<template name="starshipDetail">
	<div id="starshipDetail" class="detail">
		<section class="details">
			<ul class="list-group">
				<li class="list-group-item"><h2>{{name}}</h2></li>
				<li class="list-group-item">Model: {{model}}</li>
				<li class="list-group-item">Class: {{starship_class}}</li>
				<li class="list-group-item">Passengers: {{passengers}}</li>
			</ul>
		</section>
		<section class="listCatalogs">
			{{> filmLinedCatalog films }}
		</section>
	</div>
</template>
