<template name="filmDetail">
	<div id="filmDetail" class="detail">
		<section class="details">
			<ul class="list-group">
				<li class="list-group-item"><h2>{{title}}</h2></li>
				<li class="list-group-item">Episode: {{episode_id}}</li>
				<li class="list-group-item">Director: {{director}}</li>
				<li class="list-group-item">Producer: {{producer}}</li>
				<li class="list-group-item">Release date: {{release_date}}</li>
			</ul>
		</section>
		<section class="listCatalogs">
			<h3>Vehicles</h3>
			{{> vehicleLinedCatalog vehicles}}
			<h3>Starships</h3>
			{{> starshipsLinedCatalog starships }}
			<h3>Characters</h3>
			{{> personLinedCatalog characters }}
		</section>
	</div>
</template>
